<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>食品ロス管理アプリ</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
	<header>
		<style>
			header {
				display: flex; /* Flexboxを使用 */
				justify-content: space-between; /* 左右に配置 */
				align-items: center; /* 垂直中央揃え */
				background-color: #4CAF50; /* ヘッダーの背景色 */
				color: white; /* テキストの色 */
				padding: 10px 20px; /* 上下左右のパディング */
			}
			nav	{
				margin-left: auto; /* ナビゲーションを右に寄せる */
			}
			nav a {
				color: white; /* リンクの色 */
				text-decoration: none; /* 下線なし */
				margin: 0 15px; /* リンク間のマージン */
				font-size: 24px; /* フォントサイズの変更 */
			}
			footer {
            background-color: #333; /* フッターの背景色 */
            color: white; /* テキストの色 */
            text-align: center; /* 中央揃え */
            padding: 10px 0; /* 上下のパディング */
        	}
		</style>
		<h1>食品ロス管理アプリ</h1>
		<nav>
			<a href="/fwm">ホーム</a>
			<a href="/register">商品登録</a>
			<a href="#recipe">レシピ</a>
		</nav>
		
	</header>

	<h1>食材一覧</h1>
    <div class="container">
      <table class="table table-bordered">
	<thead class="thead-dark">
	  <tr>
	    <th>image<br/>画像を入れるつもり</th>
	    <th>Name<br/>(商品名)</th>
	    <th>Pdate<br/>(購入日)</th>
	    <th>Edate<br/>(賞味期限)</th>
	  </tr>
	</thead>
	<tbody>
	  <tr th:each="ing : ${fwm.getIngs()}">
		<td><a th:href="@{/registered(name=${ing.getName()}, pdate=${ing.getPdate()}, edate=${ing.getEdate()})}">登録済み商品フォームへ(右側の情報が表示される)</a></td>
	    <td th:text="${ing.getName()}"></td>
	    <td th:text="${ing.getPdate()}"></td>
	    <td th:text="${ing.getEdate()}"></td>
	  </tr>
	</tbody>
      </table>

	<h1>賞味期限の近い食材一覧</h1>
	<div class="container">
	<table class="table table-bordered">
	<thead class="thead-dark">
	<tr>
		<th>Name<br/>(商品名)</th>
		<th>Pdate<br/>(購入日)</th>
		<th>Edate<br/>(賞味期限)</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="ing : ${fwm.getExpiringIngs(2)}">
		<td th:text="${ing.getName()}"></td>
		<td th:text="${ing.getPdate()}"></td>
		<td th:text="${ing.getEdate()}"></td>
	</tr>
	</tbody>
	</table>  

	<!--

	<div class="form-group">
	  <textarea class="form-control" name="queryStr" rows="4" th:text="${query}"></textarea>
	</div>
	<button class="btn btn-primary" type="submit">
	  質問を実行
	</button>
      </form>

      <h3>結果：</h3>
      <p th:text="${result}"></p>
	-->
    </div>

	<footer>
		<p>知能プログラミング演習Ⅱ グループ04</p>
	</footer>
  </body>
</html>
