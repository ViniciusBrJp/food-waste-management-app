<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品登録済み画面</title>
    <style>
        .header {
            background-color: #ffffff;
            padding: 20px;
            padding-bottom: 5px;
            align-items: flex-start;
        }

        .header-hover-color {
            margin-top: 14px;
            margin-left: auto;
        }

        .header-hover-color a:hover {
            color: #1abc28;
        }

        .container {
            max-width: 800px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-layout {
            display: flex;
            gap: 20px;
        }

        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            border: 1px dashed #ccc;
            height: 300px;
            text-align: center;
            font-size: 14px;
            color: #888;
            position: relative;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
        }

        .form-fields {
            flex: 2;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group input:disabled {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <!--ヘッダ部分-->
    <header class="header">
        <div class="container">
            <ul class="nav">
                <li class="header-hover-color"><a href="/fwm">ホーム</a></li>
                <li class="header-hover-color active"><a href="/register">商品登録</a></li>
                <li class="header-hover-color active"><a href="#recipe">レシピ</a></li>
            </ul>
        </div>
    </header>
    
    <div class="container">
        <h1>商品登録済み</h1>
        <form action="/edit" method="post" id="edit-form">
            <div class="form-layout">
                <!-- 画像プレビュー -->
                <div class="image-container">
                    <img th:src="@{/images/{filename}(filename=${file_name})}" alt="商品画像プレビュー">
                </div>
                <!-- 入力フィールド -->
                <div class="form-fields">
                    <!-- 隠しフィールドでIDを保持 -->
                    <input type="hidden" name="id" th:value="${id}">
                    <div class="form-group">
                        <label for="product-name">商品名</label>
                        <input type="text" id="product-name" name="product-name" th:value="${product_name}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="ingredient-name">食材名</label>
                        <input type="text" id="ingredient-name" name="ingredient-name" th:value="${ingredient_name}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="purchase-date">購入日</label>
                        <input type="date" id="purchase-date" name="purchase-date" th:value="${purchase_date}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="expiry-date">期限</label>
                        <input type="date" id="expiry-date" name="expiry-date" th:value="${expiry_date}" disabled>
                    </div>
                    <div class="form-group">
                        <label for="category">カテゴリー</label>
                        <input type="text" id="category" name="category" th:value="${category}" disabled>
                    </div>
                </div>
            </div>
            <!-- ボタン -->
            <div class="buttons">
                <button type="button" id="edit-button">編集</button>
                <button type="submit" id="save-button" style="display: none;">保存</button>
                <button type="button" id="cancel-button" style="display: none;">キャンセル</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const editButton = document.getElementById("edit-button");
            const saveButton = document.getElementById("save-button");
            const cancelButton = document.getElementById("cancel-button");
            const formFields = document.querySelectorAll(".form-fields input");

            // 編集ボタンのクリックイベント
            editButton.addEventListener("click", function () {
                formFields.forEach(field => field.disabled = false);
                editButton.style.display = "none";
                saveButton.style.display = "inline-block";
                cancelButton.style.display = "inline-block";
            });

            // キャンセルボタンのクリックイベント
            cancelButton.addEventListener("click", function () {
                formFields.forEach(field => field.disabled = true);
                editButton.style.display = "inline-block";
                saveButton.style.display = "none";
                cancelButton.style.display = "none";
            });
        });
    </script>
</body>
</html>
