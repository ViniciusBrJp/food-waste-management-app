<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>検索結果</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
      body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .header {
            background-color: #e0f7fa;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header .title{
            color:#004085;
        }

        .header .nav {
            margin-left: auto;
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0 15px;
            padding: 0;
        }

        .header .nav a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }

        .header .nav a:hover {
            color: #0056b3;
        }
        
        footer {
            text-align: center;
            padding: 10px;
            background-color: #e0f7fa;
            border-top: 1px solid #ddd;
            color: #004085;
        }
    </style>
  </head>
  
  <body>
    <header class="header">
      <h1 class="title">食品ロス管理アプリ</h1>
      <ul class="nav">
        <li><a href="/fwm">ホーム</a></li>
        <li><a href="/register">商品登録</a></li>
    </ul>

    <!-- 検索フォームを追加 -->
      <form class="search-form" action="/search" method="post">
        <input type="text" name="keyword" placeholder="検索キーワード" required />
        <button type="submit" class="btn btn-light">検索</button>
      </form>
    </header>

    <div class="container">
      <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
				<th>image<br />画像</th>
				<th>delete<br />削除ボタン</th>
				<th>Name<br />(商品名)</th>
				<th>Pdate<br />(購入日)</th>
				<th>Edate<br />(賞味期限)</th>
			  </tr>
        </thead>
        <tbody>
			<tr th:each="result : ${results}">
				<td>
					<a th:href="@{/registered(id=${result.getId()})}">
						<img th:src="@{/images/{filename}(filename=${result.getFName()})}" alt="商品画像" style="width: 200px; height: auto;" />
					</a>
				</td>
				<td><a th:href="@{/delete(id=${result.getId()})}">削除</a></td>
				<td th:text="${result.getPName()}"></td>
				<td th:text="${result.getPdate()}"></td>
				<td th:text="${result.getEdate()}"></td>
			</tr>	
        </tbody>
      </table>
    </div>

    <footer>
      <p>知能プログラミング演習Ⅱ グループ04</p>
    </footer>
  </body>
</html>
