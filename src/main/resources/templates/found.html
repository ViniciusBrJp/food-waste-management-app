<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>検索結果</title>
</head>
<body>
    <h1>検索結果</h1>
    <ul>
        <th:block th:each="result : ${results}">
            <li>
				<img th:src="@{'/images/' + ${result.fName}}" alt="Image" width="100">
				<p>商品名: <span th:text="${result.pName}"></span></p>
				<p>材料名: <span th:text="${result.iName}"></span></p>
				
            </li>
        </th:block>
    </ul>
    <a href="/search">再検索</a>
</body>
</html>
