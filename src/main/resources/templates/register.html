<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品登録画面</title>
    <style>
        .header {
            background-color: #ffffff;
            padding: 20px;
            padding-bottom: 5px;
            align-items: flex-start;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            height: 50px;
            display: block;
            margin-left: 20px;
        }

        .nav {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .nav a {
            font-size: 18px;
        }

        .header-hover-color {
            margin-top: 14px;
            margin-left: auto;
        }

        .header-hover-color a:hover {
            color: #1abc28;
        }

        .active a {
            font-weight: bold;
            color: #007bff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-layout {
            display: flex;
            gap: 20px;
        }

        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            border: 1px dashed #ccc;
            height: 300px;
            text-align: center;
            font-size: 14px;
            color: #888;
            position: relative;
            cursor: pointer; /* 画像枠をクリック可能にする */
        }

        .image-container input[type="file"] {
            display: none; /* ファイル入力フィールドを非表示にする */
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }

        .form-fields {
            flex: 2;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select, .form-group button {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group select {
            width: 100%;
        }

        .form-group select option {
            width: auto;
            min-width: 150px;
            max-width: 200px;
        }

        .form-group button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-group button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .form-group button:hover:enabled {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <ul class="nav">
                <li class="header-hover-color"><a href="/fwm">ホーム</a></li>
                <li class="header-hover-color active"><a href="/register">商品登録</a></li>
                <li class="header-hover-color active"><a href="#recipe">レシピ</a></li>
            </ul>
        </div>
    </header>
    
    <div class="container">
        <h1>商品登録</h1>
        <form id="product-form" action="/register" method="post" enctype="multipart/form-data">
            <div class="form-layout">
                <!-- 左側の画像プレビュー -->
                <div class="image-container" onclick="document.getElementById('product-image').click()">
                    <span>商品画像をアップロード</span>
                    <!--画像を"アップロード"する部分がinput-->
                    <input type="file" id="product-image" name="product-image" accept="image/*" onchange="previewImage(event); checkForm();">
                    <!--画像を出力する部分がimg-->
                    <img id="image-preview" alt="商品画像プレビュー">
                </div>
                <!-- 右側の入力フィールド -->
                <div class="form-fields">
                    <div class="form-group">
                        <label for="product-name">商品名</label>
                        <input type="text" id="product-name" name="product-name" placeholder="商品名を入力" oninput="checkForm()">
                    </div>
                    <div class="form-group">
                        <label for="ingredient-name">食材名</label>
                        <input type="text" id="ingredient-name" name="ingredient-name" placeholder="食材名を入力" oninput="checkForm()">
                    </div>
                    <div class="form-group">
                        <label for="purchase-date">購入日</label>
                        <input type="date" id="purchase-date" name="purchase-date" oninput="checkForm()">
                    </div>
                    <div class="form-group">
                        <label for="expiry-date">期限</label>
                        <input type="date" id="expiry-date" name="expiry-date" oninput="checkForm()">
                    </div>
                    <div class="form-group">
                        <label for="category">カテゴリー</label>
                        <select name="category" id="category" onchange="checkForm()">
                            <option value="" disabled selected>カテゴリーを選択</option>
                            <optgroup label="カテゴリー">
                                <option value="穀類">穀類</option>
                                <option value="いも及びでん粉類">いも及びでん粉類</option>
                                <option value="砂糖及び甘味類">砂糖及び甘味類</option>
                                <option value="豆類">豆類</option>
                                <option value="種実類">種実類</option>
                                <option value="野菜類">野菜類</option>
                                <option value="きのこ類">きのこ類</option>
                                <option value="藻類">藻類</option>
                                <option value="魚介類">魚介類</option>
                                <option value="肉類">肉類</option>
                                <option value="卵類">卵類</option>
                                <option value="乳類">乳類</option>
                                <option value="油脂類">油脂類</option>
                                <option value="菓子類">菓子類</option>
                                <option value="飲料類">飲料類</option>
                                <option value="調味料類">調味料類</option>
                                <option value="その他">その他</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="submit-button" disabled>登録</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>
        // 画像プレビュー
        // inputで入力したファイルをimg要素に渡してプレビュー表示
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var output = document.getElementById('image-preview');
                output.src = reader.result;
                output.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        // ボタンアクティブ条件
        function checkForm() {
            var productName = document.getElementById('product-name').value;
            var ingredientName = document.getElementById('ingredient-name').value;
            var purchaseDate = document.getElementById('purchase-date').value;
            var expiryDate = document.getElementById('expiry-date').value;
            var category = document.getElementById('category').value;
            var puroductImage = document.getElementById('product-image').files.length > 0;

            var submitButton = document.getElementById('submit-button');
            // ifの中の３つが必須条件
            if (productName && ingredientName && expiryDate) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        }
    </script>
</body>
</html>
