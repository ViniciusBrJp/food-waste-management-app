<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>カテゴリフィルタ結果</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <h1>カテゴリ: <span th:text="${selectedCategory}"></span> のフィルタ結果</h1>
  <div class="container">
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>画像</th>
          <th>削除ボタン</th>
          <th>商品名</th>
          <th>購入日</th>
          <th>賞味期限</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="ing : ${filteredIngs}">
          <td>
            <a th:href="@{/registered(id=${ing.getId()})}">
              <img th:src="@{/images/{filename}(filename=${ing.getFName()})}" alt="商品画像" style="max-width: 100%; height: auto;">
            </a>
          </td>
          <td><a th:href="@{/delete(id=${ing.getId()})}">削除</a></td>
          <td th:text="${ing.getPName()}"></td>
          <td th:text="${ing.getPdate()}"></td>
          <td th:text="${ing.getEdate()}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
