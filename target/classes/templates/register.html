<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品登録 - 食品ロス管理アプリ</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <header>
        <style>
            header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
            }
            nav {
                margin-left: auto;
            }
            nav a {
                color: white;
                text-decoration: none;
                margin: 0 15px;
                font-size: 18px;
            }
            footer {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 10px 0;
            }
        </style>
        <h1>食品ロス管理アプリ</h1>
        <nav>
            <a href="/fwm">ホーム</a>
            <a href="/register">商品登録</a>
            <a href="#recipe">レシピ</a>
        </nav>
    </header>

    <div class="container mt-5">
        <h2>商品登録</h2>
        <form action="/submitRegistration" method="post">
            <div class="form-group">
                <label for="name">商品名 (Name)</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="例: トマト" required>
            </div>
            <div class="form-group">
                <label for="pdate">購入日 (Pdate)</label>
                <input type="date" class="form-control" id="pdate" name="pdate" required>
            </div>
            <div class="form-group">
                <label for="edate">賞味期限 (Edate)</label>
                <input type="date" class="form-control" id="edate" name="edate" required>
            </div>
            <button type="submit" class="btn btn-primary">登録</button>
        </form>
    </div>

    <footer class="mt-5">
        <p>知能プログラミング演習Ⅱ グループ04</p>
    </footer>
</body>
</html>
