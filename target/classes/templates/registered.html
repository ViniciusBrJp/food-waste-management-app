<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品登録済み画面</title>
    <style>
        .header {
            /*
            background-color: #ffffff;
            padding: 20px;
            */
            padding-bottom: 6px;
            /*
            align-items: flex-start;
            */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            height: 50px;
            display: block;
            margin-left: 20px;
        }

        .nav {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .nav a {
            font-size: 18px;
        }

        .header-hover-color {
            margin-top: 10px;
            margin-left: auto;
        }

        .header-hover-color a:hover {
            color: #1abc28;
        }

        .active a {
            font-weight: bold;
            color: #007bff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-layout {
            display: flex;
            gap: 20px;
        }

        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            border: 1px dashed #ccc;
            height: 300px;
            text-align: center;
            font-size: 14px;
            color: #888;
            position: relative;
            cursor: pointer; /* 画像枠をクリック可能にする */
        }

        .image-container input[type="file"] {
            display: none; /* ファイル入力フィールドを非表示にする */
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }

        .form-fields {
            flex: 2;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input{
            width: 100%;
            padding: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!--ヘッダ部分-->
    <header class="header">
        <div class="container">
            <ul class="nav">
                <li class="header-hover-color"><a href="/fwm">ホーム</a></li>
                <li class="header-hover-color active"><a href="/register">商品登録</a></li>
                <li class="header-hover-color"><a href="#recipe">レシピ</a></li>
            </ul>
        </div>
    </header>
    <div class="container"> <!--同じcontainerを使うことで境目のようなものができる-->
        <h1>商品登録</h1>
        <div class="form-layout">
            <!-- 左側の画像プレビュー 画像の埋め込み方が微妙-->
            <div class="image-container">
                <!--画像を"アップロード"する部分がinput-->
                <!--<input type="file" id="product-image" name="product-image" accept="image/*" onchange="previewImage(event)"> -->
                <!--画像を"出力"する部分がimg-->
                <img id="image-preview" alt="商品画像プレビュー" th:src="@{${productImageUrl}}">
            </div>
            <!-- 右側の入力フィールド 埋め込む-->
            <div class="form-fields">
                <div class="form-group">
                    <label for="product-name">商品名</label>
                    <input type="text" id="product-name" name="product-name" th:value="${product_name}" readonly>
                </div>
                <div class="form-group">
                    <label for="ingredient-name">食材名</label>
                    <input type="text" id="ingredient-name" name="ingredient-name" th:value="${ingredient_name}" readonly>
                </div>
                <div class="form-group">
                    <label for="purchase-date">購入日</label>
                    <input type="date" id="purchase-date" name="purchase-date" th:value="${purchase_date}" readonly>
                </div>
                <div class="form-group">
                    <label for="expiry-date">期限</label>
                    <input type="date" id="expiry-date" name="expiry-date" th:value="${expiry_date}" readonly>
                </div>
                <div class="form-group">
                    <label for="category">カテゴリー</label>
                    <input type="text" id="category" name="category" th:value="${category}" readonly>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var purchaseDate = document.getElementById('purchase-date');
            var expiryDate = document.getElementById('expiry-date');

            if (!purchaseDate.value) {
                // type=dateのデフォルトyyyy/mm/ddを消すため
                purchaseDate.type = 'text';
            }

            if (!expiryDate.value) {
                // type=dateのデフォルトyyyy/mm/ddを消すため
                expiryDate.type = 'text';
            }
        });
        
        /*
        // 画像プレビュー
        // inputで入力したファイルをimg要素に渡してプレビュー表示
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var output = document.getElementById('image-preview');
                output.src = reader.result;
                output.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        }
        */
    </script>
</body>
</html>
